{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <style>
            .button {
              border: none;
              color: white;
              padding: 15px 32px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 16px;
              margin: 4px 2px;
              cursor: pointer;
              background-color: #008CBA
            }
        </style>
        
        <title>Registro de vehiculos</title>
        <!--Importar librerias de Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <!--Importar librerias de React-->
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        <script src= "https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <!--Importar CHARTJS-->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
        <!--Importar Jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <!--Script para modificar las graficas-->
        <script src="{% static 'js/index.js' %}"></script>
    </head>
    <body>
        <div class="row" id="app"></div>
        <div class="row justify-content-center">
            <div class='col-6 justify-content-center'>
                <canvas width="200" height="100" id="grafEncendido"></canvas>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-2">
                <a class="btn btn-info" href="{% url 'iotVehiculos:descargarDatos' %}" id="BotonDescarga">Descargar datos</a>
            </div>
        </div>
        <script type="text/babel">
            function NavegacionBarra(props)
            {
                return(
                    <nav className="navbar navbar-expand-lg navbar-dark bg-secondary">
                        <div className="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div className="navbar-nav">
                                <a className="nav-item nav-link" href="#">Home</a>
                                <a className="nav-item nav-link" href="#">Vehiculos</a>
                                <a className="nav-item nav-link" href="#">Historico</a>
                            </div>
                        </div>
                    </nav>
                );
            }
            function Titulo(props)
            {
                return(
                    <h2 className="text-warning">{props.texto}</h2>
                );
            }
            function DatosVehiculo(props)
            {
                return(
                    <div className='col-5 justify-content-center'>
                        <div className="card text-center text-muted">
                            <div className="card-header">
                                Vehiculo 01
                            </div>
                            <div className="card-body">
                                <p>Marca: Audi</p>
                                <p>Matricula: ABC-123</p>
                            </div>
                            <div className="card-footer text-muted">
                                <p>Usuario: Buenaventura</p>
                            </div>
                        </div>
                    </div>
                );
            }
            function App()
            {
                return(
                    <div>
                        <NavegacionBarra />
                        <div className="row text-center my-3">
                            <Titulo texto="Buenaventura - Tumi Robotics"/>
                        </div>
                        <div className="row justify-content-center">
                            <DatosVehiculo />
                        </div>
                    </div>
                );
            }
            ReactDOM.render(<App />, document.querySelector("#app"));
        </script>
    </body>
</html>
